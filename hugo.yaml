baseURL: "https://vand3rlinden.com"
languageCode: en-us
title: VAND3RLINDEN
theme: PaperMod
publishDir: "docs"
enableRobotsTXT: true

#menu settings
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: post
      name: Posts
      url: /post/
      weight: 20
    - identifier: pages
      name: PGP
      url: /pgp
      weight: 30
    #- identifier: tags
      #name: Tags
      #url: /tags/
      #weight: 40
    #- identifier: archives
      #name: Archives
      #url: /archives/
      #weight: 50

params:
# home-info mode
  homeInfoParams:
    Title: "Ricardo van der Linden | Security Analyst"
    Content: Welcome to my blog! I started blogging to share my knowledge and give back to the community. All of us in the IT industry have encountered innumerable unknowns, and we develop by supporting one another with our common experiences and knowledge. Since email security is still one of the primary attack vectors used by bad actors, I mostly concentrate on it.

# socialIcons
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/vand3rlinden/"
    - name: github
      url: "https://github.com/vand3rlinden"
    - name: email
      url: "mailto:security@vand3rlinden.com"

  #meta settings
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "IT blog by Ricardo van der Linden with focus on security"
  keywords: [Blog, Portfolio]
  #author: Ricardo van der Linden

#other params settings
  defaultTheme: light # dark | light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

 #favicon settings
  assets:
    favicon: "/favicon.ico"

#post cover image
  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page